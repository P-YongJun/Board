<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>
</head>
<body>
<!-- front 부분은 되도록이면 복사 붙여넣기 해주세요 -->
<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<form action="/board/save" metho="post">
    writer: <input type="text" name="boardWriter"> <br>  <!-- 글작성자 -->
    pass: <input type="text" name="boardPass"> <br> <!-- 글작성할때 쓰이는 비밀번호 -->
    title: <input type="text" name="boardTitle"> <br> <!-- 제목 -->
    contents: <textarea name="boardContents" cols="30" rows="10"></textarea> <br>
    <input type="sumit" value="글작성">
</form>
</body>
</html>
